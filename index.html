<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="img/logo.svg" alt="YouTube logo" class="logo">
        <div class="search-bar">
            <input type="search" class="search-input" placeholder="Search">
            <button class="search-button" type="submit">
                <svg class="icon search-icon">
                    <use xlink:href="img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="secondary-menu">
            <a href="#" class="link">
                <svg class="icon video-icon">
                    <use xlink:href="img/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="link">
                <svg class="icon apps-icon">
                    <use xlink:href="img/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="link">
                <svg class="icon notification-icon">
                    <use xlink:href="img/icons.svg#notification"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user-link">
            <img src="img/avatar.jpg" alt="Avatar" class="avatar">
        </a>
    </header>
    <div class="section">
        <aside class="sidebar">
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon home-icon">
                                <use xlink:href="img/icons.svg#home"><use>
                            </svg>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon trending-icon">
                                <use xlink:href="img/icons.svg#trending"><use>
                            </svg>
                            <span class="nav-text">Trending</span>
                        </a>
                     </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <svg class="icon subscriptions-icon">
                                    <use xlink:href="img/icons.svg#subscriptions"><use>
                                </svg>
                                <span class="nav-text">Subscriptions</span>
                            </a>
                        </li>
                </ul>

                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon library-icon">
                                <use xlink:href="img/icons.svg#library"><use>
                            </svg>
                            <span class="nav-text">Library</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon history-icon">
                                <use xlink:href="img/icons.svg#history"><use>
                            </svg>
                            <span class="nav-text">History</span>
                        </a>
                     </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <svg class="icon watch_later-icon">
                                    <use xlink:href="img/icons.svg#watch_later"><use>
                                </svg>
                                <span class="nav-text">Watch later</span>
                            </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon favourites-icon">
                                <use xlink:href="img/icons.svg#favourites"><use>
                            </svg>
                            <span class="nav-text">Favourites</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon liked_videos-icon">
                                <use xlink:href="img/icons.svg#liked_videos"><use>
                            </svg>
                            <span class="nav-text">Liked videos</span>
                        </a>
                     </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon music-icon">
                                <use xlink:href="img/icons.svg#music"><use>
                            </svg>
                            <span class="nav-text">Music</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon games-icon">
                                <use xlink:href="img/icons.svg#games"><use>
                            </svg>
                            <span class="nav-text">Games</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon show_more-icon">
                                <use xlink:href="img/icons.svg#show_more"><use>
                            </svg>
                            <span class="nav-text">Show more</span>
                        </a>
                    </li>
                </ul>
            </nav>

                <h2 class="nav-headline">Subscriptions</h2>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <img src="img/gussie.png" alt="Gussie Singleton" class="nav-image">
                            <span class="nav-text">Gussie Singleton</span>
                        </img>
                    </a>
                </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <img src="img/nora.png" alt="Nora Francis" class="nav-image">
                            <span class="nav-text">Nora Francis</span>
                        </img>
                    </a>
                </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <img src="img/belle.png" alt="Belle Briggs" class="nav-image">
                            <span class="nav-text">Belle Briggs</span>
                        </img>
                    </a>
                </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <img src="img/eunice.png" alt="Eunice Cortez" class="nav-image">
                            <span class="nav-text">Eunice Cortez</span>
                        </img>
                    </a>
                </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <img src="img/emma.png" alt="Emma Hanson" class="nav-image">
                            <span class="nav-text">Emma Hanson</span>
                        </img>
                    </a>
                </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <img src="img/leah.png" alt="Leah Berry" class="nav-image">
                            <span class="nav-text">Leah Berry</span>
                        </img>
                    </a>
                </li>
                </ul>

                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon setting-icon">
                                <use xlink:href="img/icons.svg#setting"><use>
                            </svg>
                            <span class="nav-text">Setting</span>
                        </a>
                    </li>
                </ul>
        </aside>
    </div>
</body>
</html>
